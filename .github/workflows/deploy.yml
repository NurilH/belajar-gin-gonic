name: CI/CD Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: nurilhuda7337/belajar-gin-gonic:latest

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/artgon-key.pem
          chmod 600 ~/.ssh/artgon-key.pem
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      
      - name: Verify SSH file
        run: |
          ls -la ~/.ssh
          head -n 5 ~/.ssh/artgon-key.pem || true

      - name: Deploy to AWS Server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          cd ~/repo/belajar-gin-gonic$
          sudo docker pull nurilhuda7337/belajar-gin-gonic:latest
          sudo docker compose down
          sudo docker compose up -d --build
          EOF
